<!DOCTYPE html>
<html lang="ru">  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Дела</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
<body class="container d-flex">
	<div class="cargo" style="min-width:700px">
	  <h1 class="text-center fp-1 fw-bolder my-5 text-white bg-secondary border-warning-subtle rounded-3 pb-2 pt-1 shadow">Актуальные грузы</h1>
		<div class="inputs container d-flex ps-0">
		  <input type="date" class="date-input form-control mb-4 me-2 shadow-sm" style="max-width:130px" placeholder="Дата:">
      <input type="text" class="city-input form-control mb-4 me-2 shadow-sm" style="max-width:150px" placeholder="Город">
      <input type="text" class="weight-input form-control mb-4 me-2 shadow-sm" style="max-width:150px" placeholder="Вес">
		</div>
		<button class="addCargo-button btn btn-warning my-4 text-white fw-bolder shadow">Добавить</button>
	<ul class="cargo-list list-group shadow-sm" style='min-width:700px;'>
	</ul>
	</div>
  <div class="tasks container" style="max-width:500px">
    <h1 class="text-center fp-1 fw-bolder my-5 text-white bg-dark border-warning-subtle rounded-3  pb-2 pt-1 shadow">Список дел</h1>
		<input type="text" class="task-input form-control my-4 shadow-sm" placeholder="Добавить задачу">
		<button class="addTask-button btn btn-warning my-4 text-white fw-bolder shadow">Добавить</button>
	<ul class="task-list list-group shadow-sm"><img alt="cartinca"></ul>
  </div>
</body>
<script src="./script.js"></script>
</html>
